<!DOCTYPE html>

function showLogin() {
  document.getElementById("main").innerHTML = `
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Log in</button>
    <div class="error" id="err">Wrong login</div>
  `;
}

function login() {
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if (u === "username" && p === "qwerty123") {
    openLauncher();
  } else {
    document.getElementById("err").style.display = "block";
  }
}

function openLauncher() {
  var w = window.open("about:blank", "_blank");
  if (!w) {
    alert("Popup blocked. Please allow popups for this site.");
    return;
  }
  
  var list = "";
  var sortedProxies = proxies.slice().sort(function(a,b){ return a.order - b.order; });
  for (var i = 0; i < sortedProxies.length; i++) {
    var p = sortedProxies[i];
    var color = p.order === 1 ? "red" : p.order === 2 ? "dodgerblue" : "white";
    var capName = p.name.charAt(0).toUpperCase() + p.name.slice(1);
    list += '<div style="margin-bottom:14px;">';
    list += '<b>' + p.order + '. ' + capName + '</b><br>';
    list += '<a href="javascript:void(0)" onclick="openAB(' + "'" + 'https://' + p.host + "'" + ')" style="cursor:pointer;font-size:18px;" class="proxy-link" data-name="' + capName + '" data-host="' + p.host + '">' + capName + '</a>';
    list += '<div style="color:' + color + '; font-size:14px;">' + p.desc + '</div>';
    list += '</div>';
  }

  var launcherHTML = '<!DOCTYPE html><html><head><title>My Drive - Google Drive</title>';
  launcherHTML += '<style>body{background:#0f1220;color:white;font-family:system-ui;padding:24px;}';
  launcherHTML += 'a{color:#4c6fff;text-decoration:none;margin-right:6px;cursor:pointer;}';
  launcherHTML += 'a:hover{text-decoration:underline;}';
  launcherHTML += '.toggle-btn{background:#1f233a;border:none;color:white;padding:8px 14px;border-radius:14px;cursor:pointer;position:fixed;top:20px;right:20px;}';
  launcherHTML += 'h1{margin-bottom:4px;}';
  launcherHTML += '.info-text{margin:2px 0;}</style></head><body>';
  launcherHTML += '<button class="toggle-btn" id="toggleBtn" onclick="toggleLinks()">Show Links</button>';
  launcherHTML += '<h1>Proxy Launcher</h1>';
  launcherHTML += '<p class="info-text" style="opacity:0.7;">Spam R 4 times to escape</p>';
  launcherHTML += '<p class="info-text" style="color:red;">Temporarily Down: Lunar, Doge, Utopia, Bromine</p>';
  launcherHTML += "<p class=\"info-text\" style=\"color:yellow;font-weight:bold;\">ALL PROXIES OPEN IN ABOUT:BLANK, PLEASE DON'T EXPOSE LINK!!!</p>";
  launcherHTML += '<div style="margin-top:16px;"></div>';
  launcherHTML += list;
  launcherHTML += '<scr' + 'ipt>';
  launcherHTML += 'var showingLinks=false;';
  launcherHTML += 'function toggleLinks(){var links=document.querySelectorAll(".proxy-link");var btn=document.getElementById("toggleBtn");';
  launcherHTML += 'showingLinks=!showingLinks;';
  launcherHTML += 'for(var i=0;i<links.length;i++){';
  launcherHTML += 'if(showingLinks){links[i].textContent=links[i].getAttribute("data-host");}';
  launcherHTML += 'else{links[i].textContent=links[i].getAttribute("data-name");}}';
  launcherHTML += 'btn.textContent=showingLinks?"Hide Links":"Show Links";}';
  launcherHTML += 'var r=0;var rTimeout;';
  launcherHTML += 'document.addEventListener("keydown",function(e){';
  launcherHTML += 'if(e.key.toLowerCase()==="r"){r++;clearTimeout(rTimeout);';
  launcherHTML += 'rTimeout=setTimeout(function(){r=0;},1000);';
  launcherHTML += 'if(r>=4){r=0;var g=window.open("about:blank","_blank");';
  launcherHTML += 'if(g){g.document.write("<html><head><title>Google</title></head><body></body></html>");';
  launcherHTML += 'g.document.close();g.location.href="https://google.com";}window.close();}}});';
  launcherHTML += 'function openAB(url){var x=window.open("about:blank","_blank");';
  launcherHTML += 'if(x){x.document.write("<html><head><title>My Drive - Google Drive</title></head>';
  launcherHTML += '<body style=\\"margin:0;overflow:hidden;\\"><iframe src=\\""+url+"\\" ';
  launcherHTML += 'style=\\"width:100%;height:100%;border:none;position:fixed;top:0;left:0;\\"></iframe></body></html>");';
  launcherHTML += 'x.document.close();}}';
  launcherHTML += '</scr' + 'ipt></body></html>';

  w.document.write(launcherHTML);
  w.document.close();
  
  window.location.href = "https://google.com";
}
</script>
