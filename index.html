<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edison Learning Center</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f1220;
  color: white;
}

header {
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
}

button {
  background: #1f233a;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 16px;
  cursor: pointer;
}

main {
  height: calc(100vh - 60px);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  opacity: 0.8;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
}

.box {
  background: #1b1e32;
  padding: 24px;
  border-radius: 12px;
  width: 280px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: none;
}

.error {
  color: #ff6b6b;
  text-align: center;
  display: none;
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <div>Edison Learning Center</div>
  <button onclick="openLogin()">Profile</button>
</header>

<main>
  Website under construction
</main>

<div class="modal" id="login">
  <div class="box">
    <h3 style="text-align:center;">Log in</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button style="width:100%;" onclick="login()">Log in</button>
    <div class="error" id="err">Wrong login</div>
  </div>
</div>

<script>
/* EDITABLE PROXY LIST */
const proxies = [
  { order: 1, name: "55gms", host: "55gms.edisonlearningcenter.me", desc: "Best for searching" },
  { order: 2, name: "bromine", host: "bromine.edisonlearningcenter.me", desc: "Fast general use" },
  { order: 3, name: "doge", host: "doge.edisonlearningcenter.me", desc: "Backup node" },
  { order: 4, name: "galaxy", host: "galaxy.edisonlearningcenter.me", desc: "Stable routing" },
  { order: 5, name: "glint", host: "glint.edisonlearningcenter.me", desc: "Low latency" },
  { order: 6, name: "intersteller", host: "intersteller.edisonlearningcenter.me", desc: "Experimental" },
  { order: 7, name: "lunar", host: "lunar.edisonlearningcenter.me", desc: "Secondary path" },
  { order: 8, name: "petezah", host: "petezah.edisonlearningcenter.me", desc: "Fallback" },
  { order: 9, name: "quasar", host: "quasar.edisonlearningcenter.me", desc: "High throughput" },
  { order: 10, name: "selenite", host: "selenite.edisonlearningcenter.me", desc: "Testing only" },
  { order: 11, name: "shadow", host: "shadow.edisonlearningcenter.me", desc: "Obscure routing" },
  { order: 12, name: "uniub", host: "uniub.edisonlearningcenter.me", desc: "Internal" },
  { order: 13, name: "utopia", host: "utopia.edisonlearningcenter.me", desc: "Edge node" },
  { order: 14, name: "velara", host: "velara.edisonlearningcenter.me", desc: "Spare" },
  { order: 15, name: "void", host: "void.edisonlearningcenter.me", desc: "Last resort" }
];

function openLogin() {
  document.getElementById("login").style.display = "flex";
}

function login() {
  if (u.value === "username" && p.value === "qwerty") {
    openLauncher();
    login.style.display = "none";
  } else {
    err.style.display = "block";
  }
}

function openLauncher() {
  const w = window.open("about:blank", "_blank");

  let rows = "";
  proxies.sort((a,b)=>a.order-b.order).forEach(p => {
    let color = p.order === 1 ? "red" : p.order === 2 ? "dodgerblue" : "white";
    rows += `
      <div style="margin-bottom:14px;">
        <b>${p.order}. ${p.name}</b><br>
        <a href="http://${p.host}" target="_blank">${p.host}</a>
        <a href="#" onclick="openAB('http://${p.host}')">[about:blank]</a>
        <div style="color:${color}; font-size:14px;">${p.desc}</div>
      </div>
    `;
  });

  w.document.write(`
<!DOCTYPE html>
<html>
<head>
<title>Launcher</title>
<style>
body {
  background:#0f1220;
  color:white;
  font-family:system-ui;
  padding:24px;
}
a { color:#4c6fff; text-decoration:none; margin-right:8px; }
</style>
</head>
<body>
<h2>Proxy Launcher</h2>
<p style="opacity:0.7;">Spam R 4 times to open Google and close this</p>
${rows}

<script>
let r=0;
document.addEventListener('keydown',e=>{
  if(e.key.toLowerCase()==='r'){
    r++;
    if(r>=4){
      const g=window.open('about:blank','_blank');
      g.location='https://google.com';
      window.close();
    }
  }
});
function openAB(url){
  const x=window.open('about:blank','_blank');
  x.location=url;
}
</script>

</body>
</html>
`);
  w.document.close();
}

login.addEventListener("click", e => {
  if (e.target === login) login.style.display = "none";
});
</script>

</body>
</html>
