<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Drive - Google Drive</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f1220;
  color: white;
}

header {
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button {
  background: #1f233a;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 14px;
  cursor: pointer;
}

.center {
  height: calc(100vh - 60px);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

input {
  padding: 10px;
  margin: 6px 0;
  width: 220px;
  border-radius: 8px;
  border: none;
}

.error {
  color: red;
  font-size: 14px;
  display: none;
}
</style>
</head>

<body>

<header>
  <div>Edison Learning Center</div>
  <button onclick="showLogin()">Log in</button>
</header>

<div class="center" id="main">
  <div>Website under construction</div>
</div>

<script>
/* PROXY LIST */
const proxies = [
  { order: 1, name: "55gms", host: "55gms.edisonlearningcenter.me", desc: "Best for searching" },
  { order: 2, name: "bromine", host: "bromine.edisonlearningcenter.me", desc: "Fast general use" },
  { order: 3, name: "doge", host: "doge.edisonlearningcenter.me", desc: "Backup node" },
  { order: 4, name: "galaxy", host: "galaxy.edisonlearningcenter.me", desc: "Stable routing" },
  { order: 5, name: "glint", host: "glint.edisonlearningcenter.me", desc: "Low latency" },
  { order: 6, name: "intersteller", host: "intersteller.edisonlearningcenter.me", desc: "Experimental" },
  { order: 7, name: "lunar", host: "lunar.edisonlearningcenter.me", desc: "Secondary path" },
  { order: 8, name: "petezah", host: "petezah.edisonlearningcenter.me", desc: "Fallback" },
  { order: 9, name: "quasar", host: "quasar.edisonlearningcenter.me", desc: "High throughput" },
  { order: 10, name: "selenite", host: "selenite.edisonlearningcenter.me", desc: "Testing only" },
  { order: 11, name: "shadow", host: "shadow.edisonlearningcenter.me", desc: "Obscure routing" },
  { order: 12, name: "uniub", host: "uniub.edisonlearningcenter.me", desc: "Internal" },
  { order: 13, name: "utopia", host: "utopia.edisonlearningcenter.me", desc: "Edge node" },
  { order: 14, name: "velara", host: "velara.edisonlearningcenter.me", desc: "Spare" },
  { order: 15, name: "void", host: "void.edisonlearningcenter.me", desc: "Last resort" }
];

function showLogin() {
  document.getElementById("main").innerHTML = `
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Log in</button>
    <div class="error" id="err">Wrong login</div>
  `;
}

function login() {
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;

  if (u === "username" && p === "qwerty") {
    openLauncher();
  } else {
    document.getElementById("err").style.display = "block";
  }
}

function openLauncher() {
  const w = window.open("about:blank", "_blank");
  window.location.href = "https://google.com";

  let list = "";
  proxies.sort((a,b)=>a.order-b.order).forEach(p => {
    let color = p.order === 1 ? "red" : p.order === 2 ? "dodgerblue" : "white";
    list += `
      <div style="margin-bottom:14px;">
        <b>${p.order}. ${p.name}</b><br>
        <a href="http://${p.host}" target="_blank">${p.host}</a>
        <a href="#" onclick="openAB('http://${p.host}')">[about:blank]</a>
        <div style="color:${color}; font-size:14px;">${p.desc}</div>
      </div>
    `;
  });

  w.document.write(`
<!DOCTYPE html>
<html>
<head>
<title>My Drive - Google Drive<\/title>
<style>
body {
  background:#0f1220;
  color:white;
  font-family:system-ui;
  padding:24px;
}
a { color:#4c6fff; text-decoration:none; margin-right:6px; }
<\/style>
<\/head>
<body>

<h2>Proxy Launcher</h2>
<p style="opacity:0.7;">Spam R 4 times to escape</p>
<p style="opacity:0.7; font-size:12px;">Not working: </p>

${list}

<script>
let r=0;
document.addEventListener("keydown",e=>{
  if(e.key.toLowerCase()==="r"){
    r++;
    if(r>=4){
      const g=window.open("about:blank","_blank");
      g.location="https://google.com";
      window.close();
    }
  }
});
function openAB(url){
  const x=window.open();
  const html=`<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=${url}"><\/head><body><\/body><\/html>`;
  const blob=new Blob([html],{type:'text/html'});
  const blobUrl=URL.createObjectURL(blob);
  x.location.href=blobUrl;
}
<\/script>

</body>
</html>
`);
  w.document.close();
}
</script>

</body>
</html>
